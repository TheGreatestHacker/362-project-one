<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, inital-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <main id="content">
    <section id="signup-info">
      <h1 id="signup-logo">Bryan Squared Cooking</h1>
      <h2>Sign Up</h2>
      <p> Get notified on the latest recipes being posted. </p>
    </section>

      <form id="signup-form" action="#null" method="get">
        <ol>
          <li id="contact-input">
            <label for="contact">Email address or mobile number</label>
            <input type="text" name="contact" title="Enter Email/Phone number here." id="contact" placeholder="you@example.com  or (xxx)xxx-xxxx"/>
          </li>

          <li>
            <input type="submit" name="signup" id="signup" value="Sign Up" />
          </li>
        </ol>
      </form>
  </main>
<script src="site.js"></script>
</body>
</html>

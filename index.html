<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, inital-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <main>
    <h1>Sign Up for 2019-2020 Alerts</h1>
    <p>Enter your phone number or email below to recieve notifications.</p>
    <form id="signup-form" action="#null" method="get">
      <ol>
        <li id="contact-input">
          <label for="contact">Email address or mobile number</label>
          <p class="hint">Enter your email or phone if you want to recieve alerts</p>
          <input type="text" name="contact" id="contact" />
        </li>
        <li>
          <input type="submit" name="signup" id="signup" value="Sign Up" />
        </li>
      </ol>
    </form>
  </main>
<script src="site.js"></script>
</body>
</html>
